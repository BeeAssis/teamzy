version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - nvm install 20
        - nvm use 20
        - npm ci
    build:
      commands:
        - cd client
        - npm run build
  artifacts:
    baseDirectory: client/.next
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
      - client/.next/cache/**/*
      - client/.npm/**/*
